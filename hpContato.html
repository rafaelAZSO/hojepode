<!DOCTYPE html>

<html lang="pt_br">
	<head>
		<meta charset="utf-8">
		<title>Hoje Pode - produtos</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
		
	</head>

	<body>
		<header>

			<div class="enquadrar">
				<h1><img class="imagem1" src="logo1.png"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="hpProdutos.html">Produtos</a></li>
						<li><a href="hpContato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<div class="conteudo-formulario">
				<form>
					<label for="nome">Nome e Sobrenome</label>
					<input type="text" id="nome" class="input_padrao" required>

					<label for="email">Email</label>
					<input type="email" id="email" class="input_padrao" required>

					<label for="telefone">Telefone</label>
					<input type="tel" id="Telefone" class="input_padrao" required>

					<label for="mensagem">Mande uma mensagem para nós</label>
					<textarea class="texto_formulario" id="mensagem"></textarea>

					<fieldset>
						<legend>Como prefere o nosso contato?</legend>
						<label><input type="radio" name="contato" checked>Whatsapp</label>
						<label><input type="radio" name="contato">Telefone</label>
						<label><input type="radio" name="contato">Email</label>

					</fieldset>

					<fieldset>
						<legend>Qual turno prefere nosso contato?</legend>
							<label><input type="radio" name="turno" checked>Manhã</label>
							<label><input type="radio" name="turno">Tarde</label>
							<label><input type="radio" name="turno">Noite</label>

					</fieldset>

					<label class="check"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

					<input type="submit" value="Enviar Formulário" class="envio">
					
				</form>
			</div>
		</main>

		<footer>
			<img class="imagem_rodape" src="logo1.png">
			<p>&copy;Hoje Pode - Todos os direitos reservados</p>
		</footer>
	</body>
</html>
